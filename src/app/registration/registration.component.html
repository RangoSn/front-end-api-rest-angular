<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="padding: 10%" class="formRegistro">  
    <h2>Crear cuenta</h2>  
    <form [formGroup] = "cuentaForm" (ngSubmit)="guardar()" >
        <div class="form-group">
            <label>ID</label>
            <input type="number" formControlName="id" class="form-control">
        </div>
        <div class="form-group">
            <label>Clave</label>
            <input type="number" formControlName="clave" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="cuentaForm.invalid">Guardar</button>
    </form>
</div>
<div style="padding: 10%" class="form">  
    <h2>Cuentas registradas</h2>  
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Clave</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cuenta">
                <td>{{item.id}}</td>
                <td>{{item.clave}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
                    <button type="button" class="btn btn-succes" (click)="editar(item)">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
